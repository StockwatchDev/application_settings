# Simple workflow for deploying static content to GitHub Pages
# Create versioned docs on releas.
name: "Build and deploy versioned docs on release"

on:
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    # environment: dev_environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
          ref: release

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Setup python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.5.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Check lockfile
        run: poetry lock --check

      - name: Install packages
        run: poetry install --no-interaction --with docs

      - name: Build html
        run:
          poetry run mkdocs build -f ./docs/mkdocs.yml -d ../site

      - name: Setup git config
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Rename folder and redirect stable to new release
        run: |
            echo "Renaming site folder and committing"
            git checkout gh-pages
            mv site "$RELEASE_VERSION"
            git add "$RELEASE_VERSION"/
            git commit -m "add docs for new version $RELEASE_VERSION"
            echo "Redirecting stable to newly released version " $RELEASE_VERSION
            rm -rf stable
            ln -s $RELEASE_VERSION stable
            git add stable
            git commit -m "redirect stable to new version $RELEASE_VERSION"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
